<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamUs Case Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>NamUs Case Tracker</h1>
            <div id="settings-icon" class="settings-icon">⚙️</div>
        </header>

        <div class="tabs">
            <div id="current-case-tab" class="tab active">Current Case</div>
            <div id="tracked-cases-tab" class="tab">Tracked Cases</div>
        </div>

        <div id="current-case-content" class="tab-content active">
            <div id="current-case-container"></div>
        </div>

        <div id="tracked-cases-content" class="tab-content">
            <div id="tracked-cases-list"></div>
            </div>
        
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h2>Settings</h2>
                <div id="close-settings" class="close-settings">✕</div>
            </div>
            <div class="settings-content">
                <div class="feature-toggle">
                    <div class="toggle-label">Blur unidentified images</div>
                    <label class="switch">
                        <input type="checkbox" id="feature-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="image-modal" class="image-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Full size image">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
