<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamUs Case Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>NamUs Case Tracker</h1>
            <div id="settings-icon" class="settings-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
        </header>

        <div class="tabs">
            <div id="current-case-tab" class="tab active">Current Case</div>
            <div id="tracked-cases-tab" class="tab">Tracked Cases</div>
        </div>

        <div id="current-case-content" class="tab-content active">
            <div id="current-case-container"></div>
        </div>

        <div id="tracked-cases-content" class="tab-content">
            <div id="tracked-cases-list"></div>
            <button id="create-folder-btn" class="fab" title="Create new folder">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg>
                <span class="fab-tooltip">Create new folder</span>
            </button>
        </div>
        
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h2>Settings</h2>
                <div id="close-settings" class="close-settings">âœ•</div>
            </div>
            <div class="settings-content">
                <div class="feature-toggle">
                    <div class="toggle-label">Blur unidentified images</div>
                    <label class="switch">
                        <input type="checkbox" id="feature-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="image-modal" class="image-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Full size image">
        </div>
    </div>

    <div id="folder-modal" class="folder-modal">
        <div class="folder-modal-content">
            <div class="folder-modal-header">
                <div class="folder-modal-title">Create New Folder</div>
                <div class="folder-modal-close">&times;</div>
            </div>
            <form class="folder-modal-form">
                <input type="text" class="folder-modal-input" placeholder="Folder name" required>
                <div class="folder-modal-buttons">
                    <button type="button" class="btn btn-secondary folder-modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirmation-modal" class="confirmation-modal">
        <div class="confirmation-modal-content">
            <div class="confirmation-modal-header">
                <div class="confirmation-modal-title">Confirm Deletion</div>
                <div class="confirmation-modal-close">&times;</div>
            </div>
            <div class="confirmation-modal-body">
                <p id="confirmation-message"></p>
            </div>
            <div class="confirmation-modal-buttons">
                <button type="button" class="btn btn-secondary confirmation-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-danger confirmation-modal-confirm">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
