<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamUs Case Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>NamUs Case Tracker</h1>
        </header>

        <div class="tabs">
            <div id="current-case-tab" class="tab active">Current Case</div>
            <div id="tracked-cases-tab" class="tab">Tracked Cases</div>
        </div>

        <div id="current-case-content" class="tab-content active">
            <div id="current-case-container">
                <!-- Current case content will be loaded here -->
            </div>
        </div>

        <div id="tracked-cases-content" class="tab-content">
            <div id="tracked-cases-list">
                <!-- Tracked cases list will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
